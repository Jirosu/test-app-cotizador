<p-floatlabel variant="on">                
    <p-autocomplete 
        [(ngModel)]="selectedProduct" 
        [suggestions]="filteredProducts" 
        (completeMethod)="filterProducts($event)"
        (onSelect)="onSelectProduct($event)"
        optionLabel="nombre"   
        [virtualScrollItemSize]="40"  
        [style]="{'width':'100%'}" 
        [inputStyle]="{'width':'100%'}"
        size="small"
        id="search"
        >            
        <ng-template let-product #item>
            <div class="flex w-full  items-center justify-between">
                <div class="flex gap-4">
                    <!-- <div> -->
                        <img src="https://www.svgrepo.com/show/508699/landscape-placeholder.svg" class="" style="width: 70px" />
                    <!-- </div> -->
                    <div class="">
                        <!-- <div class="w-full md:flex md:justify-between"> -->
                            <!-- <div class=""> -->
                                <p class="text-wrap">{{ product.description }}</p>
                            <!-- </div> -->
                            <!-- <div class=""> -->
                                <span class="font-semibold">{{ product.unitPrice | currency: 'S/ ' }}</span>
                            <!-- </div> -->
                        <!-- </div>                     -->
                    </div>
                    
                </div>
            </div>
        </ng-template>
        <ng-template #empty>
            <div class="font-medium px-3 py-2 text-sm">No se encontraron resultados.</div>
        </ng-template> 
        <ng-template #footer>
            @if(filteredProducts.length > 0) {
                <div class="px-3 py-3">
                    {{filteredProducts.length}} productos encontrados
                </div>
            }
        </ng-template>
    </p-autocomplete>
    <label for="search">Buscar productos</label>
</p-floatlabel>
