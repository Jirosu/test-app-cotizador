    <div class="p-4 border rounded-xl border-zinc-200">
        <div class="grid grid-cols-12 gap-4 items-center ">
            <!-- <div class="col-span-3 lg:col-span-2 flex items-center justify-center">
                <img
                    [src]="'https://www.svgrepo.com/show/508699/landscape-placeholder.svg'"
                    [alt]="product.description"
                    class="w-32 rounded "
                />
            </div> -->

            <div class="col-span-12  grid grid-cols-12 gap-2 items-center">
                <div class="col-span-9 mr-3">
                    <div class="mb-2">
                        <p class="text-wrap  font-semibold text-lg">{{product.descProduct}}</p>
                        <p class="text-sm ">CÃ³digo {{product.productCode}}</p>
                    </div>
    
                    <div class="grid grid-cols-12 items-center gap-2 lg:gap-4">
                        <label for="currency-pe" class="col-span-4">Precio und</label>
                        <div class="col-span-8 mr-3">
                            <div class="max-w-32">
                                <p-inputnumber 
                                    [(ngModel)]="product.price"
                                    [min]="0.1" 
                                    inputId="currency-pe" 
                                    mode="currency" 
                                    currency="PEN" 
                                    locale="es-PE"
                                    [required]="true"
                                    fluid="true" 
                                    autocomplete="off"
                                    [style]="{'max-width': '3rem'}"
                                    (ngModelChange)="updateCartProduct()"                                    
                                />
                            </div>
                        </div>
                    </div>
                </div>

                
                <div class="col-span-3 flex justify-end gap-2 md:gap-3 lg:gap-5 xl:gap-8 " >

                    <quantity-input
                        [value]="product.quantity"
                        (onValueChange)="onQuantityChange($event)"
                    >                        
                    </quantity-input>

                    <div class="flex flex-col justify-around">

                        <button (click)="removeProduct()" >
                            <span class="pi pi-trash text-red-600 hover:opacity-70  border border-transparent rounded-xl text-xl"></span>
                        </button>

                        <input 
                            type="checkbox"
                            [(ngModel)]="isListPriceChecked" 
                            pTooltip="Obtener precio de lista"
                            tooltipPosition="left" 
                            placeholder="Bottom"
                            (ngModelChange)="getCompanyTariffPrice()"
                            class="w-[18px] h-[18px] rounded-lg border-zinc-200 cursor-pointer"
                            [ngClass]="{'hidden': true}"
                        />

                    </div>

                </div>
            </div>

            
        </div>

        

        
    </div>
