            <div class="col-span-12  grid grid-cols-12 gap-2 items-center">
                <div class="col-span-9">
                    <div class="mb-2">
                        <p class="text-wrap mr-3 font-semibold text-lg">{{product.descProduct}}</p>
                        <p class="text-sm mr-3">CÃ³digo {{product.noProduct}}</p>
                    </div>    
    
                    <div class="flex items-center gap-2 md:gap-4">
                        <label for="currency-pe">Precio und</label>
                        <div class="w-28">
                            <p-inputnumber 
                                [(ngModel)]="product.price"
                                [min]="0.1" 
                                inputId="currency-pe" 
                                mode="currency" 
                                currency="PEN" 
                                locale="es-PE"
                                [required]="true"
                                fluid="true" 
                                [style]="{width: '3rem'}"
                                (ngModelChange)="updateCartProduct()"
                                 />
                        </div>
                    </div>
                </div>

                
                <div class="col-span-3 flex justify-end gap-3 md:gap-8 " >

                        [(ngModel)]="product.quantity"

                    >
                        <ng-template pTemplate="incrementbuttonicon" >
                            <span class="pi pi-plus"></span>
                        </ng-template>
                        <ng-template pTemplate="decrementbuttonicon">
                            <span class="pi pi-minus"></span>
                        </ng-template>
                    </p-inputnumber>   -->

                    <quantity-input
                        [value]="product.quantity"
                        (onValueChange)="onQuantityChange($event)"
                    >

                    <button (click)="removeProduct()" >
                        <span class="pi pi-trash text-red-600 hover:opacity-70  border border-transparent rounded-xl text-xl"></span>
                    </button>

                </div>
            </div>

            
        </div>
